apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: notarykd
  namespace: cenmkd-ent
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: notarykd
  chart:
    git: git@github.com:deepakkumardbd/blockchain-automation-framework.git
    ref: corda-checks-test
    path: platforms/corda-ent/charts/notary
  values:
    nodeName: notarykd
    legalName: O=Notary,OU=Notary2,L=London,C=GB
    metadata:
      namespace: cenmkd-ent
    dockerImage:
      name: corda/notary:1.2-zulu-openjdk8u242
      pullPolicy: Always
    acceptLicense: YES
    storage:
      name: cenmsc
    replicas: 1
    image:
      initContainerName: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      imagepullSecret: regcred
    cordaJarMx: 3
    devMode: false
    rpcSettingsAddress: "0.0.0.0"
    rpcSettingsAddressPort: 10003
    rpcSettingsAdminAddress: "localhost"
    rpcSettingsAdminAddressPort: 10770
    rpcSettingsStandAloneBroker: false
    rpcSettingsUseSsl: false
    networkServices:
      doormanURL: http://idmankd.cenmkd-ent:10000
      networkMapURL: http://networkmapkd.cenmkd-ent:10000
    dataSourceProperties:
      dataSource:
        password: "notarykd-db-password"
        url: "jdbc:h2:tcp://notarykddb:9101/persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=100;AUTO_RECONNECT=TRUE;"
        user: "notarykd-db-user"
      dataSourceClassName: "org.h2.jdbcx.JdbcDataSource"
      dbUrl: "notarykddb"
      dbPort: 9101
    vault:
      authpath: cordaentcenmkd
      address: http://a9a3ce8c2dd2411ea98cb062ce771477-215211943.eu-west-1.elb.amazonaws.com:9000
      serviceaccountname: vault-auth
      role: vault-role
      certsecretprefix: secret/cenmkd
    notary:
      validating: True
    rpcUsers:
      username: notarykd
      password: notarykdP
    notaryPublicIP: notarykd.rc.dev.aws.blockchaincloudpoc-develop.com
    sleepTimeAfterError: 120
    sleepTime: 0
    jarPath: bin
    configPath: etc
    healthCheckNodePort: 0
    bashDebug: false
    volume:
      baseDir: /opt/corda
    service:
      p2pPort: 10002
      sshdPort: 2222
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold: 15
